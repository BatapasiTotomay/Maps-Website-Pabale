<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <title>Where You At? App</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('FB_IMG_1742358723810.jpg'); /* Set background image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
            color: #333; /* Adjust text color for readability */
        }
    
        header {
            background-color: rgba(240, 37, 230, 0.8); /* Transparent background for better visibility */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    
        .app-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
        }
    
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
    
        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .input-group button {
            padding: 8px 12px;
            border: none;
            background-color: #47d4a7;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
    
        .input-group button:hover {
            background-color: #b2fe00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pangitaa Kung Diin Ka Nag Kulang</h1>
    </header>
    
    <div class="app-container">
        <div class="background"></div>
        <div class="input-group">
            <input type="text" id="locationInput" placeholder="Enter a location">
            <button id="addLocationButton">Search Location</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
